

<!DOCTYPE html>
<html lang="zh-CN" class="ua-windows ua-webkit book-new-nav">
  <head>
    <meta charset="utf-8">


  <title>_GatEway</title>

  <link href="__GAT__/css/master.css" rel="stylesheet" type="text/css">


  <link href="__GAT__/css/bundle_1.css" rel="stylesheet" type="text/css">
  
 <link rel="stylesheet" href="__GAT__/css3/subject.css">
  
  <link rel="stylesheet" type="text/css" href="__GAT__/css3/verify.css">
<script type="text/javascript" src="__GAT__/js3/jquery.min.js"></script>
<script type="text/javascript" src="__GAT__/js3/verify.js" ></script>


  </head>
  

  <body>

     <div id="db-nav-book" class="nav">
        <div class="nav-wrap">
          <div class="nav-primary">
            <div class="nav-logo">
              <a href="__ROOT__">GatEway</a>
            </div>
            <div class="nav-search">
              <!-- <form action="https:&#47;&#47;book.douban.com/subject_search" method="get"> -->
                <form action="{:cmf_url('index/Postfrom')}" method="post">
                <fieldset>
                  <legend>搜索：</legend>
                  <label for="inp-query">
                  </label>
                  <div class="inp">
                    <input id="inp-query" name="search_text" size="22" maxlength="60" placeholder="书名、作者、ISBN" value="">
                  </div>
                  <div class="inp-btn"><input type="submit" value="搜索"></div>
                  <input type="hidden" name="cat" value="1001" />
                </fieldset>
              </form>
            </div>
          </div>
        </div>
  </div>
 <notempty name="error">
                    {$error}
                    <else/>

                    <span>搜索结果:</span>
                    <br/><br/><br/><br/>
          </notempty> 



        <notempty name="data">
              <foreach name="data" item="vo">
                 <div class="title">
                  <span>
                    <a class="" href="{:url('index/contentinfo')}?id={$vo.cid}" > {$vo.cname}&nbsp&nbsp&nbsp{$vo.auname}</a>

                  </span>
                
              </div>



                 
              </foreach>

          </notempty>


          <notempty name="tdata">
              <foreach name="tdata" item="vo">
                

                  <a href="{:url('index/teacher')}?id={$vo.tid}" class="name" target="_blank">{$vo.tname}</a>


              </foreach>

          </notempty>

          


</body>


</html>


<style>
    a{
      font-size: 25px;
    }

    span{
      font-size: 20px;
    }
</style>
